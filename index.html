<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>RFID Data Received</h1>
    <div id="data"></div>
    <script>
        // You can use AJAX or Fetch to get data from the server
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerText = JSON.stringify(data);
            });
    </script>
</body>
</html>
